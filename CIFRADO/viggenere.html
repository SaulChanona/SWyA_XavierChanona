<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cifrado Viggnere</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
</head>
<style>
      body {
            background-color: #38e6ba;
        }
body {
    text-align: center;
}

.custom-button {
    margin: auto;
}
.custom-button {
    display: inline-block;
    background-color: rgb(184, 231, 14); 
    color: rgb(179, 15, 15); 
    padding: 10px 20px; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer; 
    margin: 5px; 
    font-size: 16px; 
}
</style>
<body>

    <h1>Cifrado Viggenere</h1>
    
    <div class="container">
        <div class="center-block">
            <article class="datos">
                <p><h3>Texto a cifrar</h3></p>
                <br>
                <p><input type="text" id="txt"></p>
                <br>
                <p>
                    <input type="button" class="btn btn-info" value="Cifrar" onclick="longitudCifrar()">
                    <input type="button" class="btn btn-info" value="Decifrar" onclick="longitudDecifrar()">
                    <input type="button" class="btn btn-info" value="Reiniciar" onclick="reiniciar()">
                </p>
                <br>
                <p><h3>Ingrese la clave secreta</h3></p>
                <br>
                <p><input type="text" name="posicionamiento" id="txtClave" onpaste="return false;" 
                    ondrop="return false;" ></p>
                <br>
                <textarea id="res" onpaste="return false;" ondrop="return false;"></textarea>
                <br>
                <p><input type="button" class="btn btn-info" value="Copiar" onclick="colocar()"></p>
            </article>
        </div>
    </div>
    <script src="./1js/viggenere.js"></script>
</body>
</html>
